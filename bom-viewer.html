<link rel="import" href="components/polymer-selector/polymer-selector.html" />


<polymer-element name="bom-viewer" attributes="bomData">
  <template>
    <table class="table table-condensed table-bordered">
      <caption>Parts</caption>
      <caption>Generated by : {{bomData.generatedBy}}</caption>
      <caption>Generation date : {{bomData.generationDate}}</caption>
      <thead>
        <tr>
          <th>Part Name</th>
          <th>Variant Name</th>
          <th>Part Params</th>
          <th>Printed</th>
          <th>Quantity</th>
          <th>Include</th>
        </tr>
      </thead>
      <tbody>
        <polymer-selector target="{{$.parts}}" selected="0"> </polymer-selector>
        <template repeat="{{part in bomData.parts}}" id="parts">
          <tr on-tap="{{}}">
            <td>{{part.name}} </td>
            <td> <input type="text" value="{{part.varName}}" /> </td>
            <td>{{part.params}} </td>
            <td> <input type="checkbox" checked="{{part.printed}}" /> </td>
            <td> <input type="number" value="{{part.quantity}}" /> </td>
            <td> <input type="checkbox" checked="{{part.include}}" /> </td>
          </tr>
        </template>
        
      </tbody>
    </table>
  </template>
  <script src="bom-viewer.js"></script>
</polymer-element>
